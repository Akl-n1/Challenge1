<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>challenge 3</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
                integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
        <div class="title">Choose Interests</div>
        <div class="boxs">
                <div class="box">
                        <input type="checkbox" name="tag" id="tag" class="checkbox">
                        <label for="tag">
                                <i class="fa-solid fa-tag"></i>
                                <p>Tag</p>
                        </label>
                </div>
                <div class="box">
                        <input type="checkbox" name="algolia" id="algolia" class="checkbox">
                        <label for="algolia">
                                <i class="fa-brands fa-algolia"></i>
                                <p>Algolia</p>
                        </label>
                </div>
                <div class="box">
                        <input type="checkbox" name="gear" id="gear" class="checkbox">
                        <label for="gear">
                                <i class="fa-solid fa-gear"></i>
                                <p>Gear</p>
                        </label>
                </div>
                <div class="box">
                        <input type="checkbox" name="print" id="print" class="checkbox" checked>
                        <label for="print">
                                <i class="fa-solid fa-print"></i>
                                <p>Print</p>
                        </label>
                </div>
                <div class="box">
                        <input type="checkbox" name="paypal" id="paypal" class="checkbox">
                        <label for="paypal">
                                <i class="fa-brands fa-paypal"></i>
                                <p>Paypal</p>
                        </label>
                </div>
                <div class="box">
                        <input type="checkbox" name="bookmark" id="bookmark" class="checkbox">
                        <label for="bookmark">
                                <i class="fa-solid fa-bookmark"></i>
                                <p>Bookmark</p>
                        </label>
                </div>
                <div class="box">
                        <input type="checkbox" name="circle" id="circle" class="checkbox" checked>
                        <label for="circle">
                                <i class="fa-solid fa-circle-down"></i>
                                <p>Circle</p>
                        </label>
                </div>
                <div class="box">
                        <input type="checkbox" name="inbox" id="inbox" class="checkbox">
                        <label for="inbox">
                                <i class="fa-solid fa-inbox"></i>
                                <p>Inbox</p>
                        </label>
                </div>
        </div>
</body>

</html>
